<h2>Choose your location</h2>
<input type="text" placeholder="Search Schools" class="form-control" data-ng-model="search">
 
<div class="">
    <div class="row movies-list">
        <div class="col-md-4" data-ng-repeat="movie in movies | orderBy:'name':true | filter:search">
            <h2>{{movie.name | uppercase}}</h2>
            <p>
                <img data-ng-src="{{movie.thumb}}" class="thumb-big">
            </p>
            <p>{{movie.review | limitTo:99}}...</p>
            <p>
                <span class="label label-warning availability">Date Availability ({{movie.availability}})</span>
                <a ng-href="#/movie/{{movie.id}} " class="btn btn-primary ">Reviews</a>
                <a href="#" class="btn btn-success " role="button ">Book Â»</a>
            </p>
        </div>
    </div>
</div>
